<div class="wbh-common-container">
    <!-- 顶部 start -->
    <div class="wbh-common-top">
        <h1> <span class="wbh-common-model">用户管理</span></span><span class="wbh-common-user">{username}</span><span class="wbh-common-dept">{department}</span></h1>
    </div>
    <!-- 顶部 end -->
    <!-- 主体 start -->
    <!-- 盒子start-->
    <div class="wbh-common-box">
        <h2><span class="wbh-common-title ">选择需要设置权限的用户以及类别</span>
            <input class="wbh-common-inputdefault" name="student" type="checkbox" checked="checked"/>
            <label class="wbh-common-labeldefault">学生</label>
            <input class="wbh-common-inputdefault wbh-common-margin-leftl" name="teacher" type="checkbox"  checked="checked"/>
            <label class="wbh-common-labeldefault">教师</label>
            <input class="wbh-common-inputdefault wbh-common-margin-leftl" name="others" type="checkbox" checked="checked"/>
            <label class="wbh-common-labeldefault">其他</label>
        </h2>
    </div>
    <!-- 盒子end -->
    <!--统计start-->
    <div class="wbh-common-stats"  style="border:none">
        <label class="wbh-common-labeldefault">登录名/姓名/工号/学号：</label>
        <input class="wbh-common-inputdefault wbh-common-margin-rightm " name="dxgx" type="text" placeholder="请输入"/>
        <label class="wbh-common-labeldefault">部门：</label>
        <input class="wbh-common-inputdefault wbh-common-margin-rightm " name="bmmc" type="text" placeholder="请输入部门名称"/>
        <button class="wbh-common-buttondefault wbh-common-orange" name="query" type="button">查询</button>
        <button class="wbh-common-buttondefault wbh-common-orange" name="addUser" type="button">添加用户</button>
        <button class="wbh-common-buttondefault wbh-common-orange" name="disableUser" type="button">禁用用户</button>
        <button class="wbh-common-buttondefault wbh-common-orange" name="enableUser" type="button">启用用户</button>
    </div>
    <!--统计end-->
    <!-- 列表 -->
    <div class="wbh-common-body" id="{0}">

    </div>
    <!--列表end-->
    <!--说明start-->
    <div class="wbh-common-shuoming">
        <div class="wbh-common-imgcss"></div>
        <span class="shuoinfo"><span class="wbh-common-text-cor">说明</span>：角色是一系列功能权限的集合，通过角色可以更加快捷的给用户赋予功能权限。</span> </div>
    <!--说明end-->
    <div class="wbh-common-shuoming">
        <div class="wbh-common-imgcss"></div>
        <span class="shuoinfo"><span class="wbh-common-text-cor">说明</span>：数据权限代表了用户针对某个功能权限所能够看到的数据范围，譬如给某个系主任分配的数据权限就是该系下的所有班级。</span> </div>
    <!--说明end-->
    <!--说明end-->
    <!-- 主体 end -->
</div>
