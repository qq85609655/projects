<!DOCTYPE html>
<div class="rxs-comn-list rxs-bg-fff rxs-comn-patop">
   <div class="rxs-pad-lr"><table class="rxs-form-tab rxs-ft-15 rxs-cor-9b" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>商品图片：</td>
    <td><img ng-repeat="it in uploadImageList" ng-src="{{it}}" width="70" height="70px"><a href="" style="text-decoration: none"" ng-hide="uploadImageList.length >=9" ng-click="selectImage()" class="rxs-img-add">+</a></td>
  </tr>
  <tr>
    <td>商品描述：</td>
    <td><textarea rows="3" class="form-control" id="desc_" placeholder="请输入商品描述"></textarea></td>
  </tr>
  <tr>
    <td>商品名称：</td>
    <td><input class="form-control" type="text" placeholder="请输入商品名称" id="name_"></td>
  </tr>
  <tr>
    <td>关键字：</td>
    <td><input class="form-control" type="text" placeholder="请输入关键字" id="keyword"></td>
  </tr>
  <tr>
    <td>分类：</td>
    <td><select  class="form-control"><option ng-repeat="t in types" value="{{t.code_}}">{{t.name_}}</option></select></td>
  </tr>
  <tr>
    <td>使用时长：</td>
    <td><input class="form-control" type="text" id="use_time" placeholder="请输入使用时长"></td>
  </tr>
  <tr>
    <td>价格：</td>
    <td><input class="form-control" type="text" id="price" placeholder="请输入价格"></td>
  </tr>
  <tr>
    <td>联系人：</td>
    <td><input class="form-control" type="text" id="stu_name" placeholder="请输入联系电话"></td>
  </tr><tr>
    <td>联系电话：</td>
    <td><input class="form-control" type="text" id="tel" placeholder="请输入联系电话"></td>
  </tr>
</table></div>
<div class="rxs-pad-lr">
  <button type="button" class="btn btn-warning rxs-btn-org rxs-ft-16" style="width:100%;" ng-click="submit();">提交</button>
</div>
<form id="uploadImageForm" action="../../common/upload/image"
style="display:none; " method="post" enctype="multipart/form-data">
	<input type="file" id="hideImageSelectButton"  name="contentImgSelect" accept="image/gif, image/jpeg,image/png" onchange="$('#uploadImageForm').submit();">
</form>
</div>
