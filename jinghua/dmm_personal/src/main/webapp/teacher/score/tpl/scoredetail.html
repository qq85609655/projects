<!DOCTYPE html>
<div class="container-fluid jzhi-menu jzhi-menu-green-gradient-bg text-center">
	<img ng-hide="stu.WECHAT_HEAD_IMG == null" ng-src="{{stu.WECHAT_HEAD_IMG}}" width="70" height="70" class="img-circle ">
  <h5  >{{stu.STU_NAME}}<small ng-class="{'phone-common-boy-icon':stu.SEX=='男','phone-common-girl-icon':stu.SEX=='女'}"> </small> </h5>
  <div class="row text-center">
    <div class="col-xs-4">
      <h6>总成绩</h6>
      <h3>{{stu.TOTAL_SCORE}}</h3>
    </div>
    <div class="col-xs-4">
      <h6>班级名次 </h6>
      <h3>{{stu.RANK_}}</h3>
    </div>
    <div class="col-xs-4">
      <h6>考试科目 </h6>
      <h3>{{stu.COURSE_NUMS}}</h3>
    </div>
  </div>
</div>
<div class="text-center jzhi-text-ccc">
  <h5>各科得分</h5>
</div>
<div class=" container-fluid phone-common-list-line phone-common-martb">
  
	<div class="col-xs-4" ng-repeat= "score in scoredetail" style="height:100px;">
		<div class=" text-center" >{{score.COURSE_NAME}}
		    <h4 class="jzhi-text-green text-center"> {{score.VALUE_}}</h4>
		</div>
	  </div>
   
</div>
