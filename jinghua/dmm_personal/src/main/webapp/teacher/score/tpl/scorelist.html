<!DOCTYPE html>
<div  class="container-fluid  phone-common-menu-bg">
  <input class="form-control phone-common-search-input" placeholder="请输入学号或者姓名进行查询" ng-model="sparam" ng-change="searchStu(sparam)">
</div>
<div class="phone-common-list">
  <ul class="phone-common-group">
    <li class="phone-common-group-item phone-common-group-item02" ng-repeat="stu in stus">
      <div class="media">
      	<a ng-href="#/scoredetail/{{stu.stu_id}}/{{xn}}/{{xq}}" class="media-left media-middle" style="text-decoration: none;color:#333">
	        <div ng-hide="stu.wechat_head_img == null"> <img ng-src="{{stu.wechat_head_img}}" class="img-circle "/> </div>
	        <div class="media-body media-middle">
	          <h4> {{stu.stu_name}} <small ng-class="{'phone-common-boy-head':stu.sex=='男','phone-common-girl-head':stu.sex=='女'}"> </small></h4>
	          <p class="jzhi-text-ccc"> {{stu.stu_id}} </p>
       		 </div>
        </a>
        <div class="media-right media-middle" > 
	        <span class=" jzhi-text-info phone-common-mar-right">总分： {{stu.total_score}}</span>
	        <a ng-href="tel:{{stu.tel}}" ng-hide="stu.tel == '' || stu.tel == null">{{stu.tel}}<i class="phone-common-telephone-icon"></i></a> 
        </div>
      </div>
      
    </li>
  </ul>
</div>
<div class="phone-common-list">
  <ul class="phone-common-group">
    <li class="phone-common-group-item phone-common-group-item02" ng-repeat="stuCourse in stuCourses">
      <div class="media">
      	<div class="media-left media-middle">
	        <div ng-hide="stuCourse.wechat_head_img == ''" class="img-circle phone-common-img-width" > <img ng-src="{{stuCourse.wechat_head_img}}" class="img-circle "/> </div>
        </div>
         <div class="media-body media-middle">
	          <h4> {{stuCourse.stu_name}} <small ng-class="{'phone-common-boy-head':stuCourse.sex=='男','phone-common-girl-head':stuCourse.sex=='女'}"> </small></h4>
	          <p class="jzhi-text-ccc"> {{stuCourse.stu_id}} </p>
       		 </div>
        <div class="media-right media-middle" > 
	        <span class=" jzhi-text-info phone-common-mar-right">{{stuCourse.course_name}}：<span ng-if="stuCourse.course_score >= 60">{{stuCourse.course_score}}</span><span ng-if="stuCourse.course_score < 60" style="color:red">{{stuCourse.course_score}}</span></span>
	        <a ng-href="tel:{{stuCourse.tel}}" ng-hide="stuCourse.tel == '' || stuCourse.tel == null">{{stuCourse.tel}}<i class="phone-common-telephone-icon"></i></a> 
        </div>
      </div>
      
    </li>
  </ul>
</div>
