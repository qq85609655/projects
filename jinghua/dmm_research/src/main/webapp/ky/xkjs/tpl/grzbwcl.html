<!DOCTYPE html>
<div class="p-top-10" style="margin: 0 30px;">
	项目名称 : <div btn-dropdown source="xklist" on-change="xkChange($data)" btn-class="btn-default btn-sm" display-field="name_" style="display: inline-block"></div>
	带头人: <div btn-dropdown source="dtrlist" on-change="dtrChange($data)" btn-class="btn-default btn-sm" display-field="name_" style="display: inline-block"></div>
</div>
<div class="ky-box p-top-10">
	<table class="table table-hover ">
		<thead>
			<tr class="info">
				<th>学科名称</th>
				<th>已完成指标数</th>
				<th>应完成指标数</th>
				<th>学科业绩指标完成率 </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="it in list">
				<td>{{it.zbmc}}</td>
				<td>{{it.ywczbs}}</td>
				<td>{{it.wczbs}}</td>
				<td>{{it.wcl}}</td>
			</tr>
		</tbody>
	</table>
</div>
