<!DOCTYPE html>
<div class="ky-box p-top-10">
	<table class="table table-hover table-condensed">
		<thead>
			<tr class="info">
				<th>项目名称</th>
				<th ng-repeat="head in zbsj.xklist">{{head.name_}}</th>
				<th style="min-width: 80px;">汇总 </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="it in zbsj.xkjsmx">
				<td>{{it.zbmc}}</td>
                <td ng-repeat="field in zbsj.xklist">{{it[field.id]}}</td>
				<td>{{it.total}}</td>
			</tr>
		</tbody>
	</table>
</div>
