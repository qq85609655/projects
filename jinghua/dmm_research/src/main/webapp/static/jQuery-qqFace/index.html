
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
 <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
	<title>基于jQuery开发的全能表单验证插件</title>
</head>
<body>
     <div id="show"></div>
     <div class="comment">
        <div class="com_form">
        	<textarea class="input" id="saytext" name="saytext"></textarea>
        	<p><input type="button" class="sub_btn" value="提交"><span class="emotion">表情</span></p>
        </div>
     </div>    
</body>

<script src="../jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.qqFace.js"></script>
<link href="../bootstrap-3.3.6/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/qqface.css" rel="stylesheet" media="screen">

<script type="text/javascript">
$(function(){
	$('.emotion').qqFace({
		id : 'facebox', 
		assign:'saytext', 
		path:'img/'	//表情存放的路径
	});
	$(".sub_btn").click(function(){
		var str = $("#saytext").val();
		$("#show").html(replace_em(str));
	});
});
//查看结果
function replace_em(str){
	str = str.replace(/\[em_([0-9]*)\]/g,'<img src="img/$1.gif" border="0" />');
	return str;
}
</script>


</html>
