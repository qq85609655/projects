sys.serverUrlNode=http://localhost:18080/dmm_sys

sys.serverUrlNodes=http://localhost:18080/dmm_sys,http://localhost:28080/dmm_sys,http://localhost:38080/dmm_sys

#图片物理路径文件夹(格式为:".jpg")
