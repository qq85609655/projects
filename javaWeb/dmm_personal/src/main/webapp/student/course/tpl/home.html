<!DOCTYPE html>
<div class="rxs-bg-orange rxs-menu-top rxs-pad-top-0">
  <div class="media">
    <div class="media-left"><div class="rxs-date-bg">{{today.nowDate}}<br>{{today.week}}</div></div>
    <div class="media-body   text-center">
     <h4 class="rxs-line-top"><b>{{today.school_year}}{{today.term_code}}</b><br><b>第 {{today.zc}} 周</b></h4> 
    </div> 
  </div>
</div>  
<div class="rxs-comn-list">
 <div class="rxs-comn-title rxs-comn-title-tx"> 今日课程提醒  <a href="#/schedule" class="rxs-text-org pull-right"><small>我的课表 ></small></a></div>
  <table class="rxs-comn-table rxs-td-pad-10 rxs-td-ft-15" width="100%" border="0" cellpadding="0" cellspacing="0"> 
    <tbody>
      <tr ng-repeat = "course in courses">
        <td><h4 class="rxs-text-16">{{course.course_name}}</h4><small class="rxs-af-cor">{{course.course_type}}</small></td> 
         <td class="rxs-text-nowrap" valign="bottom"><small class="rxs-af-cor">{{course.tea_name}}</small></td>
        <td class="rxs-text-nowrap" valign="bottom"><h4 class="rxs-text-green rxs-text-15">{{course.time_}}</h4><small class="rxs-af-cor">{{course.classroom}}</small></td> 
      </tr>
    </tbody>
  </table>
</div>
