<!DOCTYPE html>
<div class="rxs-comn-list rxs-comn-pad-top">
  <table class="rxs-comn-table" width="100%" border="0" cellpadding="0" cellspacing="0">
    <thead>
      <tr>
        <th>课程名称</th>
        <th>类别</th>
        <th>学分</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="course in courses">
        <td>{{course.course_name}}</td>
        <td><span ng-show="course.course_type == ''">未维护</span>{{course.course_type}}</td>
        <td>{{course.credit}}</td>
      </tr>
    </tbody>
  </table>
</div>
