<!DOCTYPE html>
<div class="container-fluid jzhi-menu jzhi-menu-zhusu-bg">
    <div class="row text-center">
      <div class="col-xs-12">
      	<div style="margin-bottom: 10px;">
			{{params.xn}} 学年 第{{params.xq}}学期
		</div>
		<div style="margin-bottom: 10px;">
        <h5><span class="jzhi-yj-xuexi01-icon"></span>{{params.class}}挂科总人数</h5>
		</div>
		<div class="fa-3x">
	        <h4 class="jzhi-size-26">{{params.nums}}</h4>
		</div>
      </div>
      <div class="col-xs-6 hidden">
        <h5><span class="jzhi-yj-xuexi02-icon"></span>学分不够人数</h5>
        <h4 class="jzhi-size-26">{{params.nums}}</h4>
      </div>
    </div>
</div>
<div class="jzhi-month-slt text-center hidden"><div class="btn-group"><button type="button" class="btn btn-info jzhi-btn-default jzhi-btn-blue">挂科人数</button><button type="button" class="btn jzhi-btn-default">学分不够</button></div></div>
<div class="phone-common-list">
  <ul class="phone-common-group">
    <li class="phone-common-group-item phone-common-group-item02" ng-repeat="xs in courseFailStudents">
      <div class="media">
        <div class="media-left media-middle hidden"> <a class="img-circle phone-common-img-width" href="#"> <img src="images/user-none.png"  class="img-circle "> </a> </div>
        <div class="media-body media-middle">
          <h4> {{xs.xm}}  </h4>
          <p class="jzhi-text-ccc">{{xs.bj}}</p>
        </div>
        <div class="media-right media-middle"> 
	        <div class="jzhi-block"> 
		        <span class="jzhi-text-item jzhi-text-item-green">
		        	<i>挂</i> <small class="jzhi-width-hidden"> {{xs.course}}</small> 
		        </span> 
		        <span class="text-danger jzhi-text-item" style="color:#FF6600"><b>{{xs.score}}</b>分</span>
	        </div> 
	    	<a class="phone-common-telephone-icon phone-common-mar-btm " ng-href="tel:{{xs.tel}}}" ng-show="xs.tel != ''" title="{{xs.tel}}"> </a> 
	    </div>
      </div>
    </li>
  </ul>
</div>
