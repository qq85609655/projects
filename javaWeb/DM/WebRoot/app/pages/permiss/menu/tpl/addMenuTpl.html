<div class="wbh-common-container">

    <div class="wbh-common-top">
        <h1> <span class="wbh-common-model">{title}</span><span class="wbh-common-user">{desc}</span></h1>
    </div>

    <div class="wbh-common-box">
        <h2><span class="wbh-common-title ">{columnTitle}</span></h2>
    </div>

    <!-- 表单 -->
    <div class="wbh-common-body" id="{0}">

    </div>
    <div>
        <button class="wbh-common-buttondefault wbh-common-orange wbh-common-floatRight" name="cancel" type="button">取消</button>
        <button class="wbh-common-buttondefault wbh-common-orange wbh-common-floatRight" name="submit" type="button">提交</button>
    </div>
</div>
