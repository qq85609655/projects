<div class="wbh-common-container">
    <!-- 顶部 start -->
    <div class="wbh-common-top">
        <h1> <span class="wbh-common-model">菜单管理</span><span class="wbh-common-user">{username}</span><span class="wbh-common-dept">{department}</span></h1>
    </div>
    <!-- 顶部 end -->
    <!-- 主体 start -->
    <div class="wbh-common-main">
        <div class="wbh-common-mainRight wbh-common-floatLeft">
            <div class="wbh-common-graceRight">
                <div class="wbh-common-box">
                    <h2><span class="wbh-common-title ">菜单树</span></h2>
                    <div class="wbh-common-body" id="{0}"></div>
                </div>
            </div>
        </div>
        <div class="wbh-common-mainLeft wbh-common-floatLeft">
            <div class="">
                <div id="{1}"> </div>
                <!--&lt;!&ndash; 盒子 &ndash;&gt;-->
                <!--<div class="wbh-common-box">-->
                    <!--<h2><span class="wbh-common-title ">子菜单列表</span></h2>-->
                <!--</div>-->
                <!-- 盒子end -->

                <!--统计start-->
                <div class="wbh-common-stats" name="somewherehide" style="border:none">
                    <label class="wbh-common-labeldefault">菜单名称：</label>
                    <input class="wbh-common-inputdefault " name="menutext" type="text" placeholder="请输入菜单名称"/>
                    <button class="wbh-common-buttondefault wbh-common-orange" name="query" type="button">查询</button>
                    <button class="wbh-common-buttondefault wbh-common-orange" name="addmenu" type="button">添加菜单</button>
                </div>
                <!--统计end-->

                <!-- 列表 -->
                <div class="wbh-common-body">
                    <div id={2}></div>
                </div>
                <!--列表end-->
                <!--说明start-->
                <!--说明end-->
            </div>
        </div>
    </div>
    <!-- 主体 end -->
</div>
