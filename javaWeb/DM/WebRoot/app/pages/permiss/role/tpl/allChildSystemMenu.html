<table width="100%" border="0" class="wbh-common-table_green" cellpadding="5">
    <tr>
        <td width="30%" class="wbh-common-greenbg">
            <!--<input class="wbh-common-inputdefault" name="checkAllSystem" type="checkbox" value="" />-->
        </td>
        <td width="70%" class="wbh-common-greenbg">子系统</td>
    </tr>
    <tpl for=".">
        <tr  itemId="{id}" >
            <td class="wbh-common-greenbg">
                <tpl if="checked == true">
                    <input class="wbh-common-inputdefault"type="checkbox" checked="true" />
                <tpl else>
                    <input class="wbh-common-inputdefault"type="checkbox" />
                </tpl>

            </td>
            <td >{text}</td>
        </tr>
    </tpl>
</table>
