<div class="wbh-common-container">

    </div>

    <!-- 主体 start -->
    <!-- 盒子start-->
    <div class="wbh-common-box" id="{0}">
    </div>

                                <label class="wbh-common-labeldefault">登录名：</label>
                                <input class="wbh-common-inputdefault wbh-common-margin-rightm " name="loginname1" type="text" placeholder="请输入登录名"/>

                                <input class="wbh-common-inputdefault wbh-common-margin-rightm " name="username1" type="text" placeholder="请输入姓名"/>

                                <input class="wbh-common-inputdefault wbh-common-margin-rightm " name="bmmc1" type="text" placeholder="请输入部门名称"/>

                            </div>
                        </div>

            <div class="wbh-common-table-td-right">

                <button class="wbh-common-buttondefault wbh-common-margincenter" name="cancel" type="button">取消</button>
