    <script src="../ns-debug.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            NS.define('A',{
                constructor : function(){
                    this.addEvents('getname');
                },
                name : '张三',
                getName : function(){
                    this.fireEvent('getname',this.name);
                }
            });
            var a = new A();
            a.on('getname',function(name){
                alert(name);
            });
            //a.removeListener('getname');
            a.getName();
        });


    </script>
